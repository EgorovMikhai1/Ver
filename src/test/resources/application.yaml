spring:
  main:
    banner-mode: off

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;MODE=MySql
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true